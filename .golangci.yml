---

run:
  deadline: 5m

output:
  sort-results: true

linters:
  enable:
    - staticcheck
    - gofumpt
    - goimports
    - revive
    - misspell
    - errcheck
    - govet
    - gosimple
  disable-all: true

issues:
  max-same-issues: 0
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck
        - govet

linters-settings:
  errcheck:
    exclude: scripts/errcheck_excludes.txt
  goimports:
    local-prefixes: github.com/prometheus/client_golang
  gofumpt:
    extra-rules: true
